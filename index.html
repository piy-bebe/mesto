<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/Avatar.png" class="profile__avatar" alt="Аватар">
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button type="button" class="profile__edit-button page__button-hover"></и>
        </div>
        <button type="button" class="profile__add-button page__button-hover"></button>
      </section>
      <section class="elements">
        <article  class="elements__element">
            <img src="images/karachaevsk.png" class="elements__photo" alt="Карачаевск">
            <div class="elements__footer">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__like page__button-hover"></button>
            </div>
        </article>
        <article  class="elements__element">
          <img src="images/elbrus.png" class="elements__photo" alt="Эльбрус">
          <div class="elements__footer">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__like page__button-hover"></button>
          </div>
        </article>
        <article  class="elements__element">
          <img src="images/dombay.png" class="elements__photo" alt="Домбай">
          <div class="elements__footer">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__like page__button-hover"></button>
          </div>
        </article>
        <article  class="elements__element">
          <img src="images/elbrus.png" class="elements__photo" alt="Эльбрус">
          <div class="elements__footer">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__like page__button-hover"></button>
          </div>
        </article>
        <article  class="elements__element">
          <img src="images/dombay.png" class="elements__photo" alt="Домбай">
          <div class="elements__footer">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__like page__button-hover"></button>
          </div>
        </article>
        <article  class="elements__element">
          <img src="images/karachaevsk.png" class="elements__photo" alt="Карачаево-Черкесия">
          <div class="elements__footer">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <button type="button" class="elements__like page__button-hover"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close page__button-hover"></button>
        <form name="profile-edit" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="fieldName" class="popup__field" id="fieldName">
          <input type="text" name="fieldJob" class="popup__field" id="fieldJob">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="scripts/popup.js"></script>
  </body>
</html>
